plugins {
    id "org.springframework.boot" version "2.1.4.RELEASE" 
}

apply plugin: 'io.spring.dependency-management'
apply plugin: "org.springframework.boot"
apply plugin: 'java'

group = 'org.skramer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    // Spring
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-validation'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
    compileOnly group: 'org.projectlombok', name: 'lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Axon
    compile group: 'org.axonframework', name: 'axon-spring', version: '4.0.3'
    testCompile group: 'org.axonframework', name: 'axon-test', version: '4.0.3'
    compile group: 'org.axonframework', name: 'axon-eventsourcing', version: '4.0.3'

    // self
    compile project(':spodddify-api')
}
